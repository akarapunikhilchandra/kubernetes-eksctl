apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-spot-cluster
  region: us-east-1

managedNodeGroups: # this is also completely managed by AWS
  - name: spot
    instanceType: m5.large
    # your K8 node can be anytime taken back by AWS
    spot: true
    availabilityZones: # ebs static provisioning
    - us-east-1a
    - us-east-1b
    - us-east-1c
    - us-east-1d
    - us-east-1e
    - us-east-1f
    desiredCapacity: 3
    ssh:
      publicKeyName: chandra # replace this with your keypair exists in AWS.